<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নতুন পোস্ট - সাহিত্যপাতা</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container container">
      <div class="logo">
        <a href="index.html">
          <img src="public/logo.png" alt="সাহিত্যপাতা">
        </a>
        <h1>সাহিত্যপাতা</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">হোম</a>
        <a href="index.html?category=poetry">কবিতা</a>
        <a href="index.html?category=novel">উপন্যাস</a>
        <a href="index.html?category=short-story">ছোটগল্প</a>
        <a href="index.html?category=essay">প্রবন্ধ</a>
        <a href="index.html?category=humor">রম্যরচনা</a>
        <a href="index.html?category=ghost-story">ভৌতিক গল্প</a>
        <a href="index.html?category=memoir">স্মৃতিকথা</a>
        <a href="create-post.html">নতুন পোস্ট</a>
        <a href="admin.html" id="adminLink" style="display: none;">অ্যাডমিন</a>
      </nav>
      <div class="user-menu" id="userMenu" style="display: none;">
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <a href="profile.html">
          <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" id="userProfilePic">
        </a>
        <button id="logoutBtn" class="logout-btn">লগআউট</button>
      </div>
      <button id="loginBtn" class="login-btn">লগইন</button>
    </div>
  </header>

  <div id="alertContainer"></div>

  <main>
    <section class="container">
      <div class="form-container">
        <div class="card">
          <h2 class="text-center">নতুন পোস্ট লিখুন</h2>
          <p class="text-center">আপনার লেখা শেয়ার করুন। পোস্ট অনুমোদনের জন্য অপেক্ষা করতে হবে।</p>
          
          <form id="postForm">
            <div class="form-group">
              <label for="title">শিরোনাম</label>
              <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
              <label for="category">বিভাগ</label>
              <select id="category" name="category" required>
                <option value="">বিভাগ নির্বাচন করুন</option>
                <option value="poetry">কবিতা</option>
                <option value="novel">উপন্যাস</option>
                <option value="short-story">ছোটগল্প</option>
                <option value="essay">প্রবন্ধ</option>
                <option value="humor">রম্যরচনা</option>
                <option value="ghost-story">ভৌতিক গল্প</option>
                <option value="memoir">স্মৃতিকথা</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="content">লেখা</label>
              <textarea id="content" name="content" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">পোস্ট করুন</button>
          </form>
        </div>
      </div>
      
      <div class="spinner" id="loadingSpinner" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content container">
      <div class="footer-links">
        <a href="index.html">হোম</a>
        <a href="create-post.html">নতুন পোস্ট</a>
        <a href="profile.html">প্রোফাইল</a>
        <a href="#">যোগাযোগ</a>
      </div>
      <div class="copyright">
        &copy; 2024 সাহিত্যপাতা। সর্বস্বত্ব সংরক্ষিত।
      </div>
    </div>
  </footer>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/post.js"></script>
  <script type="module">
    import { checkAuth } from './js/auth.js';
    
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
